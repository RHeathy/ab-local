 dumnonia_decision_title:0 "Form the Kingdom of Dumnonia"
 dumnonia_decision_desc:0 "The domination of the English complete and the ancient territories of the Dumnonii now under our control. Fueled by Arthurian Romanticism, calls to create a new state around both the ideals of the past and hopes for the future are loud and ever-present. We shall, on this day, found the Kingdom of Dumnonia!"