 perkunas:0 "Perkunas"
 perkunas_desc:0 "The thunder god is the one that actually rules the Baltic Sea with the power of his axe, thunders and lightings."
 milda:0 "Milda"
 milda_desc:0 "Milda is the Baltic goddess of love, courtship, friendship and freedom. She likes to ride around naked, and legend says that a single vision of her is a sign that you are about to fall crazily in love. She is not a great fan of marriage, as she symbolizes the absolute freedom, which has made her therefore hated by many, specially by followers of the Christian religion."
 medeina:0 "Medeina"
 medeina_desc:0 "Medeina is the goddess of hunt and the forest. She is a formidable hunter who often appears accompanied by wolves and her mascot, a bounding hare."
 velnias:0 "Velnias"
 velnias_desc:0 "Dievas evil brother rules the Underworld of the Baltic countries, but he is not especially smart. This plays in humans’ favor, as it is said that there is a very easy away to prevent him from harming you. If you ever come across Velnias, you can simply shout that Perkunas is behind him. He will look back scared and you can use this extra time to hide behind a tree. Simple as it is, this will trick him every time, as he is terrified of the thunder god."
 dievas:0 "Dievas"
 dievas_desc:0 "Also known as Dievs, Deywis or Deivas, this god is the origin and creator of everything that exists. Legend says that he created humans accidentally, as they were born from the little pieces of dirt that fell off his face while he was washing himself."
