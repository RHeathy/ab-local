 #Zoroastrian
 ahura_mazda:0 "Hormazd"
 ahura_mazda_desc:0 "Hormazd, or Ahura Mazda is the creator and the highest spirit of worship in Zoroastrianism."
 verethragna:0 "Verethra"
 verethragna_desc:0 "Verethra, or Verethragna is the spirit of victory, the most highly armed, the best equipped with might, with his effervescent glory, he is in constant battle with men and demons."
 anahita:0 "Anahita"
 anahita_desc:0 "Anahita is a godess, the divinity of waters and hence associated with fertility, healing and wisdom."
 rashnu:0 "Rashnu"
 rashnu_desc:0 "Rashnu is one of the three judges who pass judgment on the souls of people after death."
 mithra:0 "Mithra"
 mitha_desc:0 "The angelic divinity of light, Mithra is a judical figure, an all-seeing protector of the truth, guardian of cattle and the harvest."
 #Slavic
 slavic_pagan: "Slavic"
 slavic_pagan_religion_desc:0 "Slavic religion define the religious beliefs, godlores and ritual practices of the Slavs before the formal Christianisation of their ruling elites. The latter occurred at various stages between the 8th and the 13th century."
