 #Nestorian
 nestorian_center_of_reformation:0 "Nestorian Center of Conversion"
 nestorian:0 "Nestorian"
 nestorian_desc:0 "Nestorianism, Christian sect that originated in Asia Minor and Syria stressing the independence of the divine and human natures of Christ and, in effect, suggesting that they are two persons loosely united. The religion is widespread among the Mongols."
 icon_nestorius:0 "Icon of St. Nestorius"
 icon_shemon:0 "Icon of St. Shemon"
 icon_jude_apostle:0 "Icon of St. Jude the Apostle"
 icon_thomas:0 "Icon of St. Thomas"
 icon_anthony:0 "Icon of St. Anthony"
 nestorian_religion_desc:0 "Nestorianism is a Christian doctrine stemming from the teachings of Nestorius. Its doctrine claims that the divine and human nature of Jesus are separate, which resulted in their rejection by the more mainline branches of Christianity. It is one of the largest groups of Eastern Christianity, and by the 7th century entered China through Western and Central Asia. By the 1444 start date most Tocharian nations and a Mongol tributary in Northern China are Nestorian countries."
 #Romuva
 baltic_pagan: "Romuva"
 baltic_pagan_religion_desc:0 "Baltic mythology is the body of mythology of the Baltic people stemming from Baltic paganism and continuing after Christianization and into Baltic folklore. Baltic mythology ultimately stems from Proto-Indo-European mythology."
 baltic_rebels_demand: "Convert $COUNTRYNAME$"
