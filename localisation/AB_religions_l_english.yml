 maitreya:0 "Maitreya"
 maitreya_religion_desc:0 "Maitreyan Buddhism is a form of esoteric Buddhist tradition that is centered around a future bodhisattva known as Maitreya. Highly syncretic with Manichaeism, it was popular with the White Lotus Society in southern China during the Red Turban Rebellion."
