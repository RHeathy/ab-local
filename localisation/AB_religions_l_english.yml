 #Suomenusko
 suomi_pagan: "Suomenusko"
 suomi_pagan_religion_desc:0 "Suomenusko is a native faith of Ugric people in Scandinavia and the Baltics. The religion worships animals, of them, the most sacred is bear, whose name was never uttered out loud, lest his kind be unfavorable to the hunting."
