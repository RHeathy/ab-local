 #Hellenic
 hellenic:0 "Hellenic"
 hellenic_religion_desc:0 "Revived by the Nicene Stratocracy to complete their break with the legacy of the Romans, Hellenism is a religion that once spanned in one form or the other across the mediterranean, before eventually fading into a state of necrotic cryostatis. At start of the game no province has Hellenism in them, as only cryptopaganists and philosophers exist that devote themselves to the Hellenic faith in Harran and haphazard urban cities in former Roman territories. Hellenism was reshaped by the last Pagans/first Neopagans into what it is at start of the game - a religion refined by hypostatis of soul, intellect, and the one."
