 ANTE_BELLUM_NEWS_FEED:0 "Ante Bellum | 1.7 | Pendragon"
 ANTE_BELLUM_ENTRY_0:0 "Take your seat at the round table!"
 ANTE_BELLUM_ENTRY_1:0 "The seventh major update of Ante Bellum titled '§YPendragon§!' is now available."
 ANTE_BELLUM_ENTRY_2:0 "Unite Britannia as the mighty Anglo-Saxons, rein in the Irish clans as"
 ANTE_BELLUM_ENTRY_3:0 "the High King of Ireland, restore the Celtic hegemony over the Isles, wreak"
 ANTE_BELLUM_ENTRY_4:0 "havoc as the Danish Vikings or claim your old enemy's throne as Normandy!"
 ANTE_BELLUM_ENTRY_5:0 "The update includes:"
 ANTE_BELLUM_ENTRY_6:0 "- Province and country update of the §YBritish Isles§!"
 ANTE_BELLUM_ENTRY_7:0 "- §YHigh King of Ireland§! - a Shogun-like system for the Irish"
 ANTE_BELLUM_ENTRY_8:0 "- Return of the §Ypre-set§! colonial nations and new pre-set CNs for §YIberia§!"
 ANTE_BELLUM_ENTRY_9:0 "- §YThe Heptarch Wars§! - a new mid-game disaster for §YEngland§!"
 ANTE_BELLUM_ENTRY_10:0 "- The ability to view our custom achievements §Yingame§!"
 ANTE_BELLUM_ENTRY_11:0 "- New mission trees for countries like §YEngland§!, §YNormandy§!, and even §YMann§!!"
 ANTE_BELLUM_ENTRY_12:0 "Other Information"
 ANTE_BELLUM_ENTRY_13:0 "- The §YMoravian§! & §YOttoman§! mini-updates are now available"
 ANTE_BELLUM_ENTRY_14:0 "- Our original soundtrack is available for steaming on §YSpotify§! or §YYouTube§!"
 ANTE_BELLUM_ENTRY_15:0 "- §YAnte Bellum 1.8§! will be announced on our §YDiscord§! later this year"
 ANTE_BELLUM_ENTRY_16:0 "- Maintenance updates of old content is our plan for the rest of §Y2022§!"
 ANTE_BELLUM_ENTRY_17:0 "- You can support us on §YPatreon§! and unlock over §Y15§! amazing rewards"
